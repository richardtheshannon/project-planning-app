<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{businessName}} - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0b;
            color: #e5e5e7;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container { 
            display: flex; 
            height: 100vh;
            background: #0a0a0b;
        }
        
        /* Main Sidebar Navigation */
        .main-sidebar {
            width: 240px;
            background: #111113;
            border-right: 1px solid #27272a;
            display: flex;
            flex-direction: column;
            padding: 20px 12px;
        }
        
        .sidebar-header {
            padding: 0 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-toggle {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #71717a;
            cursor: pointer;
        }
        
        .user-info {
            flex: 1;
            color: #e5e5e7;
            font-size: 14px;
            font-weight: 500;
        }
        
        .theme-toggle {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #71717a;
            cursor: pointer;
        }
        
        .nav-menu {
            flex: 1;
            padding: 12px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            color: #a1a1aa;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .nav-item:hover {
            background: #18181b;
            color: #e5e5e7;
        }
        
        .nav-item.active {
            background: #27272a;
            color: #e5e5e7;
        }
        
        .nav-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        
        .nav-expandable {
            margin-left: auto;
            width: 16px;
            height: 16px;
        }
        
        .sidebar-footer {
            padding: 20px 12px 0;
            border-top: 1px solid #27272a;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            height: 140px;
            padding: 32px;
            background: #0a0a0b;
            border-bottom: 1px solid #27272a;
        }
        
        .business-title {
            font-size: 32px;
            font-weight: 700;
            color: #e5e5e7;
            margin-bottom: 8px;
        }
        
        .business-tagline {
            color: #71717a;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* Dashboard Content */
        .dashboard-content {
            flex: 1;
            display: flex;
            gap: 24px;
            padding: 24px 32px;
            overflow-y: auto;
            background: #0a0a0b;
        }
        
        .content-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        /* Financial Chart Card */
        .chart-card {
            background: #111113;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #e5e5e7;
        }
        
        .chart-subtitle {
            font-size: 12px;
            color: #71717a;
            margin-top: 4px;
        }
        
        .chart-area {
            height: 300px;
            background: #0a0a0b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #52525b;
            font-size: 14px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background: #111113;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
        }
        
        .stat-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #71717a;
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #e5e5e7;
            margin-bottom: 4px;
        }
        
        .stat-subtext {
            font-size: 12px;
            color: #52525b;
        }
        
        /* Monthly Activity */
        .activity-card {
            background: #111113;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 20px;
        }
        
        .activity-header {
            font-size: 16px;
            font-weight: 600;
            color: #e5e5e7;
            margin-bottom: 16px;
        }
        
        .activity-section {
            background: #0a0a0b;
            border: 1px solid #27272a;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .activity-section-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #e5e5e7;
            font-size: 14px;
        }
        
        .activity-count {
            background: #27272a;
            color: #a1a1aa;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .overdue { color: #ef4444; }
        
        /* Right Sidebar */
        .right-sidebar {
            width: 320px;
            background: #0a0a0b;
            padding: 24px 20px;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 32px;
        }
        
        .sidebar-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #e5e5e7;
            margin-bottom: 16px;
        }
        
        .quick-action-btn {
            width: 100%;
            padding: 12px;
            background: #111113;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #e5e5e7;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .quick-action-btn:hover {
            background: #18181b;
            border-color: #3f3f46;
        }
        
        .view-all-link {
            display: block;
            text-align: center;
            color: #71717a;
            font-size: 13px;
            text-decoration: none;
            margin-top: 8px;
        }
        
        .activity-item {
            padding: 12px;
            background: #111113;
            border: 1px solid #27272a;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .activity-item-title {
            font-size: 13px;
            color: #e5e5e7;
            margin-bottom: 4px;
        }
        
        .activity-item-date {
            font-size: 11px;
            color: #52525b;
        }
        
        .activity-icon {
            width: 14px;
            height: 14px;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Sidebar Navigation -->
        <aside class="main-sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle">â˜°</button>
                <div class="user-info">{{userName}}</div>
                <button class="theme-toggle">ðŸŒ™</button>
            </div>
            
            <nav class="nav-menu">
                <a href="/dashboard" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                
                <!-- More nav items... truncated for brevity -->
            </nav>
            
            <div class="sidebar-footer">
                <a href="/logout" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
                    </svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <h1 class="business-title">{{businessName}}</h1>
                <p class="business-tagline">{{businessTagline}}</p>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="content-main">
                    <!-- Content here -->
                </div>

                <!-- Right Sidebar -->
                <aside class="right-sidebar">
                    <!-- Sidebar content -->
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
